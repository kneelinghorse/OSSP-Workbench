author: "Your Name/Team"
schema: "./schemas/CustomerDevelopment.v1.json"

---

# Mission File: <project-name>-customer-development.yaml

missionId: "CD-20251004-001"

objective: "To validate and refine the messaging, pricing, and channel strategy for the upcoming launch by engaging directly with target early adopters."

context: |
  The MVP for the 'Audit Log Search' feature is approaching technical completion. This mission ensures our market entry strategy is sound before launch.

successCriteria:
  - "A list of at least 10 early adopters for a beta program is created."
  - "Interview scripts are generated and executed with at least 5 of the identified adopters."
  - "The pricing structure is validated or refined based on feedback."

deliverables:
  - "This completed mission file with interview summaries."
  - "A finalized list of beta program participants."
  - "Refined marketing messages for the launch campaign."

domainFields:
  type: "Market.CustomerDevelopment.v1"

  # From "Early adopter identification"
  earlyAdopterProfile:
    companySize: "Enterprise (>5,000 employees)"
    industry: "Finance, Healthcare (high compliance needs)"
    characteristics: "Existing users of our Enterprise plan; have previously submitted feature requests related to compliance or auditing."

  # From "Interview script generation"
  interviewScriptKeyQuestions:
    - "We're building a new audit search feature. How much time would this save your team per week?"
    - "(Show prototype/demo) Does this meet your expectations?"
    - "Our proposed price for this is an additional $X/month. Does that feel reasonable for the value it provides?"
    - "What is the most compelling one-sentence description of this feature for you?"

  # From "Channel testing framework"
  channelStrategy:
    primaryChannel: "Direct outreach via Customer Success Managers to existing high-value accounts."
    secondaryChannel: "An in-app announcement targeted at users with the 'Admin' or 'Compliance Officer' role."
  
  # From "Pricing validation structure"
  pricingValidation:
    initialHypothesis: "$200/month add-on to the Enterprise plan."
    interviewFeedbackSummary: "4 of 5 interviewees confirmed this price is a 'no-brainer' compared to the cost of manual labor. 1 suggested we could charge more."
    finalPricing: "Proceed with the $200/month price point for launch."